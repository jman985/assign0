<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
        <label>Name:
          <input name="submitted-name" autocomplete="name">
        </label>
        <label>Password:
            <input name="submitted-password" autocomplete="password" type="password">
          </label>
        <button type="submit">Submit</button>
      </form> 
    
    </body>
</html>
